#USE MYSQL
spring.r2dbc.url=r2dbc:mysql://${MYSQL_DB_HOST}:${MYSQL_DB_PORT}/pizzeria
spring.r2dbc.username=${MYSQL_DB_USERNAME}
spring.r2dbc.password=${MYSQL_DB_PASSWORD}
